<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{.Title}} - NodePath Chat</title>
    
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Bootstrap Icons -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css" rel="stylesheet">
    <!-- Custom CSS -->
    <link href="/static/css/app.css" rel="stylesheet">
</head>
<body>
    <!-- Navigation -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <div class="container-fluid">
            <a class="navbar-brand" href="/">
                <i class="bi bi-chat-dots"></i>
                NodePath Chat
            </a>
            
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav me-auto">
                    <li class="nav-item">
                        <a class="nav-link active" href="/">
                            <i class="bi bi-house"></i> Dashboard
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/flow-builder">
                            <i class="bi bi-diagram-3"></i> Flow Builder
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/analytics">
                            <i class="bi bi-graph-up"></i> Analytics
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/test-chat">
                            <i class="bi bi-chat-text"></i> Test Chat
                        </a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Main Content -->
    <div class="container-fluid mt-4">
        <div class="row">
            <!-- Overview Cards -->
            <div class="col-md-3 mb-4">
                <div class="card bg-primary text-white">
                    <div class="card-body">
                        <div class="d-flex justify-content-between">
                            <div>
                                <h4 id="total-flows">0</h4>
                                <p class="mb-0">Total Flows</p>
                            </div>
                            <div class="align-self-center">
                                <i class="bi bi-diagram-3 fs-1"></i>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            
            <div class="col-md-3 mb-4">
                <div class="card bg-success text-white">
                    <div class="card-body">
                        <div class="d-flex justify-content-between">
                            <div>
                                <h4 id="active-executions">0</h4>
                                <p class="mb-0">Active Executions</p>
                            </div>
                            <div class="align-self-center">
                                <i class="bi bi-play-circle fs-1"></i>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            
            <div class="col-md-3 mb-4">
                <div class="card bg-info text-white">
                    <div class="card-body">
                        <div class="d-flex justify-content-between">
                            <div>
                                <h4 id="total-messages">0</h4>
                                <p class="mb-0">Messages Today</p>
                            </div>
                            <div class="align-self-center">
                                <i class="bi bi-chat-left-text fs-1"></i>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            
            <div class="col-md-3 mb-4">
                <div class="card bg-warning text-white">
                    <div class="card-body">
                        <div class="d-flex justify-content-between">
                            <div>
                                <h4 id="whatsapp-status">Disconnected</h4>
                                <p class="mb-0">WhatsApp Status</p>
                            </div>
                            <div class="align-self-center">
                                <i class="bi bi-whatsapp fs-1"></i>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        
        <!-- Quick Actions -->
        <div class="row mb-4">
            <div class="col-12">
                <div class="card">
                    <div class="card-header">
                        <h5 class="mb-0">Quick Actions</h5>
                    </div>
                    <div class="card-body">
                        <div class="row">
                            <div class="col-md-3 mb-2">
                                <a href="/flow-builder" class="btn btn-primary w-100">
                                    <i class="bi bi-plus-circle"></i> Create New Flow
                                </a>
                            </div>

                            <div class="col-md-3 mb-2">
                                <a href="/test-chat" class="btn btn-info w-100">
                                    <i class="bi bi-chat-text"></i> Test Chat
                                </a>
                            </div>
                            <div class="col-md-3 mb-2">
                                <a href="/analytics" class="btn btn-warning w-100">
                                    <i class="bi bi-graph-up"></i> View Analytics
                                </a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        
        <!-- System Status -->
        <div class="row">
            <div class="col-md-12">
                <div class="card">
                    <div class="card-header">
                        <h5 class="mb-0">System Status</h5>
                    </div>
                    <div class="card-body">
                        <div class="row">
                            <div class="col-md-4 mb-3">
                                <div class="d-flex justify-content-between">
                                    <span>Database</span>
                                    <span class="badge bg-success">Connected</span>
                                </div>
                            </div>
                            <div class="col-md-4 mb-3">
                                <div class="d-flex justify-content-between">
                                    <span>Redis</span>
                                    <span class="badge bg-warning">Disconnected</span>
                                </div>
                            </div>
                            <div class="col-md-4 mb-3">
                                <div class="d-flex justify-content-between">
                                    <span>Webhook Service</span>
                                    <span class="badge bg-success" id="webhook-badge">Active</span>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    
    <script>
        // Load dashboard data
        async function loadDashboardData() {
            try {
                // Load flows count
                const flowsResponse = await fetch('/api/flows');
                if (flowsResponse.ok) {
                    const flows = await flowsResponse.json();
                    document.getElementById('total-flows').textContent = flows.length || 0;
                }
                
                // Load executions count
                const executionsResponse = await fetch('/api/executions');
                if (executionsResponse.ok) {
                    const executions = await executionsResponse.json();
                    document.getElementById('active-executions').textContent = executions.length || 0;
                }
                
                // Webhook service is always active in this system
                const badgeElement = document.getElementById('webhook-badge');
                if (badgeElement) {
                    badgeElement.textContent = 'Active';
                    badgeElement.className = 'badge bg-success';
                }
            } catch (error) {
                console.error('Error loading dashboard data:', error);
            }
        }
        
        // Webhook-based system doesn't need connection management
        // Providers handle connections directly via their APIs
        
        // Load data on page load
        document.addEventListener('DOMContentLoaded', loadDashboardData);
        
        // Refresh data every 30 seconds
        setInterval(loadDashboardData, 30000);
    </script>
</body>
</html>
